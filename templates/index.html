<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Please tell us about yourself.</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p class="error">{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action='/result' method="post">
        <p>Your Name: <input type="text" name='name'></p>
        <p>Dojo Location: <input type="text" name='location'></p>
        <p>Favorite Language: <input type="text" name='language'></p>
        <p>Comment (optional) <input type="text" name='comment'></p><br>
        <input type="submit" value='submit_survey'>
    </form>
</body>
</html>
